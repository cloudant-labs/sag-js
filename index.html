<html>
  <body>
    <div id="result"></div>

    <script src="./src/sag.js"></script>
    <script>
    var couch = sag.server('localhost', '80')
                    .setDatabase('db/bwah')
                    .decode(true);

    couch.post({
      data: { hi: 'there' },
      callback: function(resp) {
        couch.decode(false).get({
          url: resp.body.id,
          callback: function(resp) {
            document.getElementById('result').innerHTML = resp.body;
          }
        });
      }
    });
    </script>
  </body>
</html>
